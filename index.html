<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description"
                content="Tareas por hacer?, aplicacion para indicar tus tareas por hacer, recuerda no dejes para mñana lo que puedas hacer hoy ">
    <meta name="theme-color" content="#F0DB4F">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" type="image/png" href="./image/lista_24.png">
    <link rel="apple-touch-icon" href="./image/lista_32.png">
    <link rel="apple-touch-startup-image" href="./image/lista_64.png">
    <link rel="manifest" href="./manifest.json">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>to do´s</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Enter your todo" autocomplete="off" />
        <ul class="todos" id="todos"></ul>
    </form>
    <small>Left click to toggle complete. <br />Right click to delete the todo.</small>
</body>

</html>
